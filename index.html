<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRazy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/QRazyLogo.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1>QRazy</h1>
    <p>The QR Code Generator</p>

    <input type="text" id="qrText" placeholder="Enter Text or URL" autocomplete="off" required>

    <div class="size-format-group">
      <select id="qrSize">
        <option value="" disabled selected>Select Size</option>
        <option value="100">Small (100px)</option>
        <option value="200">Medium (200px)</option>
        <option value="400">Large (400px)</option>
      </select>

      <select id="qrFormat">
        <option value="" disabled selected>Select Format</option>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>

    <button id="generateButton"><i class="fa-solid fa-arrows-spin"></i> Generate QR Code</button>

    <div id="qrCode" class="qr-code-container"></div>

    <div class="download-share-buttons">
      <button id="downloadButton"><i class="fa-solid fa-file-arrow-down"></i> Download</button>
      <button id="shareButton"><i class="fa-solid fa-share-from-square"></i> Share</button>
    </div>

    <div class="footer">
      <p>Made with &hearts; by Misgar-Numan</p>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
